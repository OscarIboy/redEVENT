# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Händelser i modulen
EVENTS IN MODULE DESC=Antal händelser som visas i modulen.
UPCOMING OR ARCHIVED=Kommande eller arkiverade händelser
UPCOMING OR ARCHIVED DESC=Välj om du vill visa kommande eller arkiverade händelser.
UPCOMING EVENTS=Kommande händelser
ARCHIVED EVENTS=Arkiverade händelser
TITLE OR VENUE=Visa rubrik eller plats
TITLE OR VENUE DESC=Välj om händelsens rubrik eller plats skall visas.
VENUE=Plats
TITLE=Rubrik
MAX TITLE LENGTH=Max. rubriklängd
MAX TITLE LENGTH DESC=Max. längd på rubriken.
LINK TO VENUE=Länk till platsen
LINK TO VENUE DESC=Länk till platsen. Bara om plats har valts ovan!
NO=Nej
YES=Ja
LINK TO DETAILS=Använd länk till detaljer
LINK TO DETAILS DESC=Länkar till detaljsidan via datum eller rubrik om aktiverad (Detaljerna måste också aktiveras i komponenten).
DATE=Datum
CATEGORY ID=Kategori ID
CATEGORY ID DESC=Skriv in kategori-id separarade med kommatecken för att begränsa visningen till önskade kategorier. Lämna tomt om du vill visa alla händelser.
VENUE ID=Plats ID
VENUE ID DESC=Skriv in plats-id separarade med kommatecken för att begränsa visningen till önskade kategorier. Lämna tomt om du vill visa alla platser.
DATE FORMAT=Datumformat
DATE FORMAT DESC=Formatera datum tex. med följande kod: %d.%m.%Y.
TIME FORMAT=Tidsformat
TIME FORMAT DESC=Formatera tid tex. med följande kod: %H.%M.
MODULE CLASS SUFFIX=Modulens klass-ändelse
MODULE CLASS SUFFIX DESC=En ändelse som fogas till namnet på modulens css-klass. Möjliggör individuell stilisering av modulens utseende.
CACHING=Cache
CACHING DESC=Välj om modulens innehåll skall sparas i cacheminnet.
USE GLOBAL=Använd global
NO CACHING=Ingen cache
CACHE TIME=Cachetid
CACHE TIME DESC=Hur ofta skall modulen läsas om i cacheminnet.