# Note : All ini files need to be saved as UTF-8
REDEVENT_MODULE_ALL_EVENTS=redEVENT all events
REDEVENT_MODULE_ALL_EVENTS_DESC=Shows all published events from redEVENT.
REDEVENT_MODULE_ALL_EVENTS_TITLE_LENGTH=Max title length
REDEVENT_MODULE_ALL_EVENTS_TITLE_LENGTH_DESC=Max. length of the title, in characters
REDEVENT_MODULE_ALL_EVENTS_CATEGORY_ID=Category(ies) ID
REDEVENT_MODULE_ALL_EVENTS_CATEGORY_ID_DESC=Type in comma separated category ids to limit the output to them. Leave blank if you want to show all events.
REDEVENT_MODULE_ALL_EVENTS_VENUE_ID=Venue(s) ID
REDEVENT_MODULE_ALL_EVENTS_VENUE_DESC=Type in comma separated venue ids to limit the output to them. Leave blank if you want to show all events.