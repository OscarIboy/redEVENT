# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Evenemang i modulen
EVENTS IN MODULE DESC=Antal evenemang som ska visas i modulen.
UPCOMING OR ARCHIVED=Kommande eller arkiverade evenemang
UPCOMING OR ARCHIVED DESC=Välj om du vill visa kommande eller arkiverade evenemang.
UPCOMING EVENTS=Kommande evenemang
ARCHIVED EVENTS=Arkiverade evenemang
TITLE OR VENUE=Visa rubrik eller plats
TITLE OR VENUE DESC=Välj om evenemangets rubrik eller plats skall visas.
VENUE=Plats
TITLE=Rubrik
MAX TITLE LENGTH=Max rubriklängd
MAX TITLE LENGTH DESC=Max längd på rubriken.
LINK TO VENUE=Länk till platsen
LINK TO VENUE DESC=Länk till platsen. Bara om plats har valts ovan!
NO=Nej
YES=Ja
LINK TO DETAILS=Använd länk till detaljer
LINK TO DETAILS DESC=Länkar till detaljsidan via datum eller rubrik om aktiverad (Detaljerna måste också aktiveras i komponenten).
DATE=Datum
CATEGORY ID=Kategori-ID
CATEGORY ID DESC=Skriv in kategori-id separarade med kommatecken för att begränsa visningen till önskade kategorier. Lämna tomt om du vill visa alla händelser.
VENUE ID=Plats-ID
VENUE ID DESC=Skriv in plats-id separarade med kommatecken för att begränsa visningen till önskade kategorier. Lämna tomt om du vill visa alla platser.
DATE FORMAT=Datumformat
DATE FORMAT DESC=Formatera datum med tex. följande kod: %Y-%m-%d
TIME FORMAT=Tidsformat
TIME FORMAT DESC=Formatera tiden med t.ex. följande kod: %H:M
MODULE CLASS SUFFIX=Modulens klass-suffix
MODULE CLASS SUFFIX DESC=Ett suffix att lägga till modulens css-klass. Detta möjliggör individuell styling av modulen.
CACHING=Cache
CACHING DESC=Välj om modulens innehåll ska sparas i cacheminnet.
USE GLOBAL=Använd global
NO CACHING=Ingen cache
CACHE TIME=Cache-tid
CACHE TIME DESC=Tiden innan modulen ska läsas om i cacheminnet.
SHOW END DATE=Visa slutdatum
SHOW END DATE DESC=Visa evenemangets slutdatum
SHOW TIME=Visa tid
SHOW TIME DESC=Visa evenemangets starttid