TIME FORMAT=Kellonajan muoto
TIME FORMAT DESC=Formatoi kellonaika esimerkiksi seuraavalla koodilla: %H.%M.
MODULE CLASS SUFFIX=Moduulin luokan takaliite
MODULE CLASS SUFFIX DESC=Liite joka lisätään moduulin css-luokkaan, tämä mahdollistaa moduulin tyylin muuttamista.
CACHING=Välimuisti
CACHING DESC=Valitse tallennetaanko tämän moduulin sisältö välimuistiin.
USE GLOBAL=Käytä globaalia
NO CACHING=Ei välimuistia
CACHE TIME=Välimuistiaika
CACHE TIME DESC=Aikaväli jolla moduulin sisältö haetaan uudelleen välimuistiin.