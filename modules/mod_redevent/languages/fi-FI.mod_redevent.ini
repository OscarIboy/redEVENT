EVENTS IN MODULE=Tapahtumia moduulissa
EVENTS IN MODULE DESC=Moduulissa esitettyjen tapahtumien lukumäärä.
UPCOMING OR ARCHIVED=Tulevat tai arkistoidut tapahtumat
UPCOMING OR ARCHIVED DESC=Valitse haluatko katsoa tulevat vaiko arkistoidut tapahtumat.
UPCOMING EVENTS=Tulevat tapahtumat
ARCHIVED EVENTS=Arkistoidut tapahtumat
TITLE OR VENUE=Näytä otsikko tai paikka
TITLE OR VENUE DESC=Valitse näytetäänkö tapahtuman otsikko vaiko tapahtumapaikka.
VENUE=Tapahtumapaikka
TITLE=Otsikko
MAX TITLE LENGTH=Maks. otsikon pituus
MAX TITLE LENGTH DESC=Otsikon maksimipituus.
LINK TO VENUE=Linkki tapahtumapaikkaan
LINK TO VENUE DESC=Linkki tapahtumapaikkaan. Ainoastaan jos tapahtumapaikka valittiin yllä!
NO=Ei
YES=Kyllä
LINK TO DETAILS=Linkki yksityiskohtiin käytössä
LINK TO DETAILS DESC=Linkki yksityiskohtaisiin tietoihin päivämäärän tai otsikon kautta mikäli aktivoitu (Yksityiskohdat pitää myös ottaa käyttöön komponentissa).
DATE=Päivämäärä
CATEGORY ID=Kategoria ID
