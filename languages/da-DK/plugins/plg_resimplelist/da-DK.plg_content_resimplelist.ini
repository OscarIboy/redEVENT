PLG_RESIMPLELIST_PLUGIN_DESC="Vis en liste over evenst.<br/>Formatet skal være i formen {RESimplelist param="_QQ_"value"_QQ_"}. De accepterede params er:<ul><li><strong>eventid</strong>: indtast id(s) for events for at vise (adskilt med komma)</li><li><strong>kategori id</strong>: indtast id(s) for kategorier af events for at vise (adskilt med komma)</li><li> <strong>mødested id</strong>: indtast id(s) af kategorier af events for at vise (adskilt med komma)</li><li><strong>by</strong>: indtast navn(e) for byer af events for at vise (adskilt med komma)</li><li> <strong>type</strong>: indtast 'forbi' for tidligere begivenheder, 'fremtiden' til fremtidige begivenheder</li><li><strong>fremhævede</strong>: værdien kan være hvad som helst (f.eks featured ="_QQ_""_QQ_"), kun fremhævede sessioner vil blive vist</li><strong>arkiveret</strong>: værdien kan være hvad som helst, vil kun arkiverede events blive vist</li><li><strong>brugerdefinerede &lt;id&gt;</strong>: kun vise events, hvor brugerdefinerede felt &lt;id&gt; værdi er lig med specificeret værdi</li><li><strong>kollonner</strong>: indtast navn(e) i kolonne skal vises, adskilt af komma (accepterede værdier er: dato, titel, sted, kategori, by, steder, pris, custom &lt;id&gt;) </li></ul>"

