PLG_RESIMPLELIST_PLUGIN_DESC="Zeigt eine Liste der Veranstaltungen. <br/> . Das Format muss in der Form {RESimplelist param = "_QQ_"value"_QQ_"} Die akzeptierten Parameter sind: <ul><li> <strong>eventid:</strong> Geben Sie ID(s) der Ereignisse angezeigt werden (durch Komma getrennt) </li><li> <strong>categoryid:</strong> Geben Sie ID(s) der Kategorien von Ereignissen zur Anzeige (getrennt durch Komma) </li><li> <strong>venueid:</strong> Geben Sie id (s) der Kategorien von Ereignissen zur Anzeige (getrennt durch Komma) </li><li> <strong>Stadt:</strong> Geben Sie Name (n) der Städte von Veranstaltungen zur Anzeige (getrennt durch Komma) </li><li> <strong>Typ:</strong> Geben Sie "_QQ_"Vergangenheit"_QQ_" für vergangene Ereignisse, 'Zukunft' für zukünftige Veranstaltungen </li><li> <strong>vorgestellten Artikel:</strong> der Wert kann irgendetwas sein (z. B. featured ="_QQ_""_QQ_"), nur empfohlende Sitzung wird angezeigt </li> <strong>archiviert:</strong> Der Wert kann alles sein, nur archivierten Veranstaltungen angezeigt werden </li><li> <strong>Brauch &lt;id&gt;:</strong> nur Display Veranstaltungen, bei denen ein benutzerdefiniertes Feld &lt;id&gt; Wert entspricht angegebenen Wert </li><li> <strong>cols:</strong> Geben Sie Name (n) der Spalte angezeigt werden, durch Komma (akzeptierte Werte sind: Datum, Titel, Ort, Kategorie, Ort, Orte, Preise, individuelle &lt;id&gt;) getrennt </li></ul>"

