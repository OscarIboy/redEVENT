PLG_RESIMPLELIST_PLUGIN_DESC="Visa en lista över evenemang. <br/> . Formatet ska vara i formatet {RESimplelist param = "_QQ_"värde"_QQ_"} Accepterade Params är: <ul><li> <strong>eventid:</strong> Ange ID (s) av händelser att visa (separerade med kommatecken) </li><li> <strong>CategoryID:</strong> Ange kategoriers ID för evenemang att visa (separerade med kommatecken) </li><li> <strong>venueid:</strong> Ange kategoriers ID för evenemang att visa (separerade med kommatecken) </li><li> <strong>ort:</strong> Skriv in namn på orter för evenemang att visa (separerade med kommatecken) </li><li> <strong>typ:</strong> skriv in "_QQ_"senaste"_QQ_" för tidigare händelser, framtida "_QQ_"för framtida evenemang </li><li> <strong>Innehåll:</strong> värdet kan vara något (kommer t.ex. presenterade ="_QQ_""_QQ_"), bara utvalda sessioner att visas </li> <strong>arkiveras:</strong> värdet kan vara vad som helst, bara arkiverade evenemang visas </li><li> <strong>anpassade &lt;id&gt;:</strong> bara visa evenemang där anpassade fält &lt;id&gt; värde är lika med angivet värde </li><li> <strong>Kolumner:</strong> Skriv in namn i kolumnen för att visa, separerade med kommatecken (godkända värden är: datum, titel, plats, kategori, stad, platser, pris, anpassade &lt;id&gt;) </li></ul>"

