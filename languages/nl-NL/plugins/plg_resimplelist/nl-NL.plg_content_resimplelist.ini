PLG_RESIMPLELIST_PLUGIN_DESC="Geeft een lijst met evenementen weer.<br/>Het formaat moet {RESimplelist param="_QQ_"value"_QQ_"}. De geaccepteerde waardes zijn:<ul><li><strong>eventid</strong>: plaats id(s) voor evenementen om weer tegeven (gescheiden door een komma)</li><li><strong>categoryid</strong>: plaats id(s) van categorieën om weer te geven (gescheiden door een komma)</li><li><strong>venueid</strong>: plaats id(s) van categorieën van evenementen om weer te geven (gescheiden door een komma)</li><li><strong>city</strong>: plaats id(s) van plaatsen om weer te geven (gescheiden door een komma)</li><li><strong>type</strong>: plaats 'past' voor verlopen evenementen, 'future' voor aankomende evenementen</li><li><strong>featured</strong>: De waarde kan alles zijn (vb. featured="_QQ_""_QQ_"), alleen speciale evenementen zullen weergegeven worden</li><strong>archived</strong>: De waarde kan alles zijn, alleen gearchiveerde evenementen zullen weergegeven worden</li><li><strong>custom&lt;id&gt;</strong>: alleen evenementen met aangepaste veden weergeven &lt;id&gt; waarde is gelijk aan specifieke waarde</li><li><strong>cols</strong>: plaats namen van kolommen om weer te geven, gescheiden door komma's (geaccepteerde waardes zijn: date, title, venue, category, city, places, price, custom&lt;id&gt;)</li></ul>"

